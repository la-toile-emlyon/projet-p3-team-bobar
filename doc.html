<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <header>
        <!-- Grille du header avec l'ID de votre fichier -->
        <div id="header-card">
            
            <!-- Colonne de gauche avec la maquette -->
            <article class="card1 violet-fonce doc-mockup">
                 <img src="https://placehold.co/400x800/7C00FF/ffffff?text=[Maquette de l'application]" alt="[Maquette de l'application Bobard]">
            </article>

            <!-- Image de l'homme -->
            <article class="card2 bleu">
                 <img src="https://placehold.co/600x400/00A9FF/ffffff?text=[Image d'un homme pensif]" alt="[Image d'un homme pensif]">
            </article>

            <!-- Image du lapin -->
            <article class="card2 img">
                <img src="https://placehold.co/600x400/e0e0e0/b0b0b0?text=[Image d'un lapin avec un téléphone]" alt="[Image d'un lapin avec un téléphone]">
            </article>

            <!-- Carte de téléchargement -->
            <article class="card2 vert doc-download">
                <div class="download">
                    <a class="bouton-download" href="#">
                        <img src="https://www.svgrepo.com/show/511388/apple-173.svg" alt="[Logo d'Apple]">
                        <div class="text-download">
                            <p>Télécharger sur</p>
                            <p>App Store</p>
                        </div>
                    </a>
                    <a class="bouton-download" href="#">
                        <img src="https://www.svgrepo.com/show/475656/google-play-logo.svg" alt="[Logo de Google Play]">
                        <div class="text-download">
                            <p>Télécharger sur</p>
                            <p>Google Play</p>
                        </div>
                    </a>
                </div>
            </article>

            <!-- Carte Titre -->
            <article class="card1 orange doc-title">
                <h1>Pour un monde sans bobards télécharger</h1>
                <div id="logoB">B<span class="smiley">☺</span>BARD</div>
            </article>

        </div>
    </header>

</body>
</html>
